<ion-content>
    <ion-list>
        <ion-item *ngFor="let pdf of list" button (click)="onOpenPdf(pdf)">
            <ion-label>
                <h3>{{ pdf?.name[language] }}</h3>
                <p>{{ pdf?.description[language] }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <div class="empty-bracket"></div>
</ion-content>
